<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduction Créole Guadeloupéen ↔ Français – Dictionnaire</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#ffcc00">

    <meta name="description" content="Dictionnaire et traducteur créole guadeloupéen ↔ français. Recherche rapide, mots kréyòl, traductions, exemples et synonymes. Un outil simple pour apprendre le créole de Guadeloupe.">

    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-512.png">

    <script>
        if ("serviceWorker" in navigator) {

<body>

<header>
    <div class="header-title">
        <img src="icons/logo-header.png" alt="Logo" class="header-logo">
        <h1>Traducteur Créole Guadeloupéen ↔ Français</h1>

<div class="search-container">

  <!-- **Barre de recherche (unique !) + croix** -->

      <span id="clearSearch" class="clear-btn">✕</span>
  </div>

  <!-- bouton Chèché -->
  <div class="search-buttons">
    <button id="searchBtn" class="search-btn">Chèché</button>
  </div>

  <!-- bouton Montré tout -->
  <div class="show-all-container" style="margin-top:8px; text-align:center;">
    <button id="showAllBtn" class="showall-btn">Montré tout diksyonnè-la</button>
  </div>

  <div id="suggestions" class="suggestions" aria-label="Suggestions"></div>
</div>

<!-- Résultats -->
<div id="results"></div>

<!-- Pagination -->
<div id="pagination" style="max-width:800px;margin:12px auto 40px auto;text-align:center;"></div>

<footer>
    © 2025 – Dictionnaire Kréyòl Gwadloup | Fè épi lanmou ❤️
